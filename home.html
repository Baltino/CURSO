<!DOCTYPE  HTML><html>	<head>            <meta charset="utf-8"/>                      <title>            MyTwitt [bootcamp]            </title>            <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />            <link rel="stylesheet" href="css/main.css" />            <script src="js/lib/jquery-1.7.1.min.js"></script>            <script src="js/lib/jquery.mobile-1.1.0-rc.1.min.js"></script>            <script data-main="js/home" src="js/lib/require.js"></script>	</head>        <body>            <div data-role="page" class="fondo" id="home">                <div data-role="header" id="user" data-theme="a" class="user" data-position="fixed">                                        <span class="titulo"><img id="logo" src="css/img/icono_twitter.png"/>MyTwitt</span>                                        <span id="tweetPanel" class="tweetpanel" hidden>                        <span class="tweetlink">Home</span>                        <span class="tweetlink">Follow</span>                    </span>                   <span id="tweetCred" hidden>                                              <span id="tweetScreen" class="tweetid">                           <span class="tweetarroba">@</span>                           <span id="tweetScreenName"></span>                       </span>                       <a id="logout" href="apiTwitter/service/Logout.php" rel="external" class="logout" data-theme="a" data-role="button"> Logout </a>                                        </span>                </div>                <div id="loading"></div>                <div id="imgLoading">                    <img width="55" height="55" src="img/ajax-loader.gif" alt="loading" title="loading" />                </div>                                <div data-role="content" id="tweets" class="login" hidden>                    <div data-role="content">                        <div class="tweets" data-role="header" data-theme="a">Tweets</div>                                                 <ul id="tweetList">                                               </ul>                                            </div>                    <div class="more">                        <div id="imgMore">                            <img width="25" height="25" src="img/ajax-loader-ver-mas.gif" alt="loading" title="loading" />                        </div>                        <div id="buttonMore">                            <button id="moreTweets" data-role="button" data-inline="true"> Ver mas </button>                        </div>                    </div>                </div>                                                <div data-role="footer" data-theme="a" data-position="fixed" data-fullscreen="true">                    <div class="footer">                        BootCampHTML5                     </div>                </div>             </div>                                      <script type="text/template" id="tweet-template">                <div class="tweet">                    <div class="tweetImg">        		<img src="<%= image %>" class="imgTweet"/>                    </div>                    <div class="tweetContent">                        <div class="tweetheader">                            <span class="tweetname"><%= name %></span>                            <span class="tweetid">                                <span class="tweetarroba">@</span>                                <%=screen_name%>                            </span>                            <span class="tweetdate"><%= date %></span>                        </div>                        <div class="tweettext"><%= text %></div>                    </div>                    <div class="tweetDelete">                        <!-- aca deberia estar el boton, pero como no pude poner el id en la referencia, arme el boton en id y aca lo pego jejeje =)-->                    </div>                    <% if (_.isEqual(observer, screen_name)) { %><a class="destroy" id="destroy"></a><% }  %>                </div>            </script>	</body></html>
