
<html>
	<head>
            <meta charset="utf-8"/>
            
            <title>
            MyTwitt [bootcamp]
            </title>
            <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
            <link rel="stylesheet" href="css/main.css" />
            <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
            <script data-main="js/home.js" src="js/require.js"></script>
	</head>
	<body>
            <div data-role="page" id="home" class="login">
                <div data-role="header" class="titulo" data-theme="A">
                    <span ><img src="css/img/icono_twitter.png"/>MyTwitt</span>
                </div>
                <div data-role="content" id="login" class="login"> 
                    <h3><span id="user"></span></h3>
                </div>
                <div data-role="content" id="tweets" class="login">
                    <div data-role="content">
                        <div class="tweets" data-role="header" data-theme="A">Tweets</div> 
                        <ul data-role="listview"  data-inset="true">
                            <li>
                                <div class="tweet">
                                    <div class="tweetImg">
                                        <img src="css/img/icono_twitter.png" class="imgTweet"/>
                                    </div>
                                    <div class="tweetContent">
                                        <div class="tweetheader">
                                            <span class="tweetname">HTML5 Guy</span>
                                            <span class="tweetid"><span class="tweetarroba">@</span>html5guy</span>
                                        </div>
                                        <div class="tweettext">
                                            Este es mi primer tweet
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div data-role="footer" data-theme="B">
                    <div class="footer">
                        BootCampHTML5 
                    </div>
                </div> 
            </div>           
	</body>
</html>
