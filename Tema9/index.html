<!DOCTYPE html>
<html>
    <head>
        <title>Modernizr + Yepnope</title>
         <link href="css/default.css" rel="stylesheet" />
        <script type="text/javascript" src="js/modernizr.custom.44621.js"></script> 
        <script type="text/javascript" src="js/yepnope.js"></script> 
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
       
       <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD16E8CrDdPtaXLc97Ft3xiridRCB2fi4M&sensor=false">
    </script>
        <script src="js/tester.js" type="text/javascript"></script>
    </head>
    <body>
        <section class="mainContent">
            <article>
                <header>
                    <h3>Exercises</h3>
                </header>
                <button id="execute">Execute</button>
                <button id="save">Save</button>
                <textarea id="code"></textarea>
                <div id="log"></div>
            </article>
            <article>
                <header> 
                    <h3>Drag and load</h3>
                </header>
                <div id="dropZone">
                    <p> Place the files in here</p>
                </div>
                <div id="drop-data">
                </div>
                
            </article>
            <article>
                <header> 
                    <h3>Geolocation</h3>
                </header>
                <button id="see-position">My position</button>
                <div id="geo-log"></div>
                <div id="geo-map">
                    <img src="http://maps.google.com/maps/api/staticmap?center=37.4419,-94.1419&zoom=3&size=680x278&sensor=true"/>
                </div>
                <img/>
            </article>
            <article>
                <header>
                    <h3>Socket</h3>
                </header>
                <button id="sendMessage">Send</button>
                <input id="inputMessage" size="50" placeholder="Message to echo"/>
                <p>
                    Connected to: ws://echo.websocket.org
                </p>
            </article>
        </section>
    </body>
</html>
